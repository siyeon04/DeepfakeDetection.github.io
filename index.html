<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥페이크 탐지 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E6E6FA 0%, #D8BFD8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #9370DB 0%, #BA55D3 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #F8F4FF;
            border: 3px dashed #BA55D3;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-section:hover {
            background: #F0E6FF;
            border-color: #9370DB;
        }

        .upload-section.dragover {
            background: #E6D9FF;
            border-color: #7B68EE;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #BA55D3;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #6A4C93;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #9370DB;
            font-size: 0.95em;
        }

        .tab-btn {
            flex: 1;
            background: #F8F4FF;
            border: 2px solid #BA55D3;
            color: #6A4C93;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn:hover {
            background: #F0E6FF;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #9370DB 0%, #BA55D3 100%);
            color: white;
            border-color: #9370DB;
        }

        .url-section {
            background: #F8F4FF;
            border: 3px solid #BA55D3;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #BA55D3;
            border-radius: 10px;
            margin-top: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #9370DB;
            box-shadow: 0 0 10px rgba(186, 85, 211, 0.3);
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #F8F4FF;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            color: #6A4C93;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #9370DB 0%, #BA55D3 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(186, 85, 211, 0.4);
        }

        .analyze-btn:disabled {
            background: #CCC;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #F0E6FF;
            border-top: 4px solid #BA55D3;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6A4C93;
            font-size: 1.1em;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: #F8F4FF;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #BA55D3;
        }

        .result-title {
            font-size: 1.4em;
            color: #6A4C93;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .result-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .label-text {
            color: #6A4C93;
            font-size: 1.1em;
            font-weight: 600;
        }

        .percentage {
            font-size: 1.3em;
            font-weight: bold;
        }

        .percentage.safe {
            color: #4CAF50;
        }

        .percentage.warning {
            color: #FF9800;
        }

        .percentage.danger {
            color: #F44336;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #E6D9FF;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-fill.safe {
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #FF9800 0%, #FFC107 100%);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #F44336 0%, #E91E63 100%);
        }

        .overall-result {
            background: linear-gradient(135deg, #E6D9FF 0%, #F0E6FF 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .verdict {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .verdict-description {
            font-size: 1.1em;
            color: #6A4C93;
        }

        .reset-btn {
            background: #9370DB;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #7B68EE;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 딥페이크 탐지 시스템</h1>
            <p>AI 기반 영상 진위 여부 분석</p>
        </div>

        <div class="content">
            <!-- 탭 메뉴 -->
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="tab-btn active" id="uploadTab">
                    📁 파일 업로드
                </button>
                <button class="tab-btn" id="urlTab">
                    🔗 URL 입력
                </button>
            </div>

            <!-- 파일 업로드 섹션 -->
            <div class="upload-section" id="uploadSection" style="display: block;">
                <div class="upload-icon">📹</div>
                <div class="upload-text">영상 파일을 여기에 드래그하거나 클릭하여 업로드</div>
                <div class="upload-subtext">지원 형식: MP4, AVI, MOV, MKV</div>
                <input type="file" id="fileInput" accept="video/*">
            </div>

            <!-- URL 입력 섹션 -->
            <div class="url-section" id="urlSection" style="display: none;">
                <div class="upload-icon">🔗</div>
                <div class="upload-text">영상 URL을 입력하세요</div>
                <div class="upload-subtext">지원: YouTube, Instagram, Twitter, TikTok 등</div>
                <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." class="url-input">
                <button class="analyze-btn" id="urlAnalyzeBtn" style="margin-top: 15px;">URL 분석 시작</button>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <button class="analyze-btn" id="analyzeBtn">분석 시작</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">영상 분석 중...</div>
                <div class="loading-text" style="font-size: 0.9em; margin-top: 10px;">프레임 추출 및 오디오 분석을 진행하고 있습니다.</div>
            </div>

            <div class="results" id="results">
                <div class="result-card">
                    <div class="result-title">📊 탐지 결과</div>
                    
                    <div class="result-item">
                        <div class="result-label">
                            <span class="label-text">🔊 딥보이스 (오디오)</span>
                            <span class="percentage" id="audioPercentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="audioProgress" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="result-item">
                        <div class="result-label">
                            <span class="label-text">🎬 딥페이크 (비디오)</span>
                            <span class="percentage" id="videoPercentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="videoProgress" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="overall-result">
                    <div class="verdict" id="verdict"></div>
                    <div class="verdict-description" id="verdictDesc"></div>
                    <button class="reset-btn" id="resetBtn">새로운 영상 분석</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 요소 선택
        const uploadSection = document.getElementById('uploadSection');
        const urlSection = document.getElementById('urlSection');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const urlAnalyzeBtn = document.getElementById('urlAnalyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resetBtn = document.getElementById('resetBtn');
        const uploadTab = document.getElementById('uploadTab');
        const urlTab = document.getElementById('urlTab');

        let selectedFile = null;
        let currentMode = 'upload';

        // 탭 전환 함수
        function switchTab(mode) {
            console.log('Switching to:', mode); // 디버깅용
            currentMode = mode;
            
            if (mode === 'upload') {
                uploadSection.style.display = 'block';
                urlSection.style.display = 'none';
                uploadTab.classList.add('active');
                urlTab.classList.remove('active');
            } else {
                uploadSection.style.display = 'none';
                urlSection.style.display = 'block';
                uploadTab.classList.remove('active');
                urlTab.classList.add('active');
            }
            
            // 초기화
            fileInfo.classList.remove('active');
            results.classList.remove('active');
            selectedFile = null;
            if (urlInput) urlInput.value = '';
        }

        // 탭 버튼 클릭 이벤트
        uploadTab.addEventListener('click', function() {
            switchTab('upload');
        });

        urlTab.addEventListener('click', function() {
            switchTab('url');
        });

        // 클릭 업로드
        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });

        // 파일 선택
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // 드래그 앤 드롭
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            if (!file.type.startsWith('video/')) {
                alert('영상 파일만 업로드 가능합니다.');
                return;
            }

            selectedFile = file;
            fileName.textContent = `📁 ${file.name} (${(file.size / (1024 * 1024)).toFixed(2)} MB)`;
            fileInfo.classList.add('active');
            uploadSection.style.display = 'none';
        }

        // 분석 시작
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            await analyzeVideo('file', selectedFile);
        });

        // URL 분석 시작
        urlAnalyzeBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                alert('URL을 입력해주세요.');
                return;
            }
            
            // URL 유효성 검사
            try {
                new URL(url);
            } catch (e) {
                alert('올바른 URL 형식이 아닙니다.');
                return;
            }
            
            await analyzeVideo('url', url);
        });

        // 통합 분석 함수
        async function analyzeVideo(mode, data) {
            urlSection.style.display = 'none';
            fileInfo.style.display = 'none';
            loading.classList.add('active');

            const formData = new FormData();
            
            if (mode === 'file') {
                formData.append('video', data);
            } else {
                formData.append('video_url', data);
            }

            try {
                const endpoint = mode === 'file' ? '/api/analyze' : '/api/analyze-url';
                const response = await fetch(`http://localhost:5000${endpoint}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '분석 중 오류가 발생했습니다.');
                }

                const data = await response.json();
                displayResults(data.audio_deepfake, data.video_deepfake);

            } catch (error) {
                console.error('Error:', error);
                alert('분석 중 오류가 발생했습니다: ' + error.message);
                loading.classList.remove('active');
                
                // 원래 화면으로 복귀
                if (mode === 'file') {
                    fileInfo.style.display = 'block';
                } else {
                    urlSection.style.display = 'block';
                }
            }
        }

        function displayResults(audioScore, videoScore) {
            loading.classList.remove('active');
            results.classList.add('active');

            // 오디오 결과
            updateProgress('audio', audioScore);
            
            // 비디오 결과
            setTimeout(() => {
                updateProgress('video', videoScore);
            }, 500);

            // 종합 판정
            setTimeout(() => {
                const avgScore = (audioScore + videoScore) / 2;
                displayVerdict(avgScore);
            }, 1000);
        }

        function updateProgress(type, score) {
            const percentage = document.getElementById(`${type}Percentage`);
            const progress = document.getElementById(`${type}Progress`);
            
            percentage.textContent = `${score.toFixed(1)}%`;
            progress.style.width = `${score}%`;

            if (score < 30) {
                percentage.className = 'percentage safe';
                progress.className = 'progress-fill safe';
            } else if (score < 70) {
                percentage.className = 'percentage warning';
                progress.className = 'progress-fill warning';
            } else {
                percentage.className = 'percentage danger';
                progress.className = 'progress-fill danger';
            }
        }

        function displayVerdict(avgScore) {
            const verdict = document.getElementById('verdict');
            const verdictDesc = document.getElementById('verdictDesc');

            if (avgScore < 30) {
                verdict.textContent = '✅ 진짜 영상';
                verdict.style.color = '#4CAF50';
                verdictDesc.textContent = '딥페이크 조작 흔적이 발견되지 않았습니다.';
            } else if (avgScore < 70) {
                verdict.textContent = '⚠️ 의심스러움';
                verdict.style.color = '#FF9800';
                verdictDesc.textContent = '일부 조작 가능성이 감지되었습니다. 주의가 필요합니다.';
            } else {
                verdict.textContent = '❌ 딥페이크 영상';
                verdict.style.color = '#F44336';
                verdictDesc.textContent = '높은 확률로 AI 생성 또는 조작된 영상입니다.';
            }
        }

        // 초기화
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            results.classList.remove('active');
            uploadSection.style.display = 'block';
            
            // 진행률 초기화
            document.getElementById('audioProgress').style.width = '0%';
            document.getElementById('videoProgress').style.width = '0%';
        });
    </script>
</body>
</html>
